<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lisez les derniers articles sur la technologie et les gadgets de Gigaboulet.">
    <meta name="keywords" content="Gigaboulet, blog, technologie, gadgets, articles, high-tech, nouveautés">
    <meta name="author" content="Équipe Gigaboulet">
    <title>Articles - Gigaboulet : Actualités et Articles sur la Technologie et les Gadgets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Articles de Gigaboulet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Derniers Articles de Technologie</h2>

            <form class="search" action="">
                <label for="">Recherche d'articles</label>
                <input class="input" type="text" placeholder="Entrez un sujet" /><br>
                <input type="submit" value="Rechercher" />
            </form>

            <div class="container">
                <ul class="class-list"></ul>
            </div>

            <script>
                const searchForm = document.querySelector('.search');
                const input = document.querySelector('.input');
                const newsList = document.querySelector('.class-list');

                document.addEventListener('DOMContentLoaded', () => {
                    fetchNews('technologie');
                });

                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const topic = input.value || 'technologie'; //utilise technologie comme mot de recherche si input non valide
                    fetchNews(topic);
                });

                function fetchNews(topic) {
                    newsList.innerHTML = '';
                    const apiKey = 'cdc2359a56054e11b6fa74fd27a469a5';
                    const url = `http://newsapi.org/v2/everything?q=${topic}&apiKey=${apiKey}&language=fr`;
                    
                    fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            console.log(data);
                            data.articles.forEach(article => {
                                let articleElement = document.createElement('article');
                                let h3 = document.createElement('h3');
                                let p = document.createElement('p');
                                let a = document.createElement('a');

                                h3.textContent = article.title;
                                p.textContent = article.description || "Résumé de l'article...";
                                a.setAttribute('href', article.url);
                                a.setAttribute('target', '_blank');
                                a.textContent = "Lire la suite";

                                articleElement.appendChild(h3);
                                articleElement.appendChild(p);
                                articleElement.appendChild(a);
                                newsList.appendChild(articleElement);
                            });
                        })
                        .catch(error => {
                            console.error("Error fetching data:", error);
                        });
                }
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gigaboulet. Tous droits réservés.</p>
    </footer>
</body>
</html>
